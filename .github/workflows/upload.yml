name: IG to YouTube (2 Shorts / Day)

on:
  schedule:
    - cron: '30 0 * * *'   # 00:30 UTC = 06:00 IST
    - cron: '30 12 * * *'  # 12:30 UTC = 18:00 IST
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run uploader
        env:
          # Instagram (public account: login is optional)
          TARGET_IG_USERNAME: "jenjenivive"
          INSTAGRAM_LOGIN_USERNAME: ${{ secrets.INSTAGRAM_LOGIN_USERNAME }} # optional
          INSTAGRAM_LOGIN_PASSWORD: ${{ secrets.INSTAGRAM_LOGIN_PASSWORD }} # optional

          # YouTube OAuth (required)
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

          # 1 upload per run -> 2 per day
          UPLOAD_COUNT: 1
        run: |
          python uploader.py

      - name: Show log
        if: always()
        run: |
          echo "----- upload_log.txt -----"
          cat upload_log.txt || echo "No log yet"
          echo "--------------------------"

      - name: Commit state and log (if changed)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json upload_log.txt || true
          git commit -m "Update state/log from scheduled run" || echo "Nothing to commit"
          git push || echo "Push failed"
